        <script>

                $('a#nilo').fancybox({

				});
                $('a#maps').fancybox({

                document.getElementById("open_video").addEventListener("click", () => {

                {
                src: "https://www.youtube.com/watch?v=dZRqB0JLizw",
                thumb: "http://i3.ytimg.com/vi/dZRqB0JLizw/hqdefault.jpg",
                },
              
                ]);

			});
